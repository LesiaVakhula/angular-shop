<h2>Product in Shop Cart:</h2>
<section class="product-list" *ngIf="productListCart.length; else messageBlock">
  <app-shop-cart-item
    appStyleItemShop 
    *ngFor="let item of productListCart" 
    [productItem]="item"
    (deleteItem)="deleteProduct($event)">
  </app-shop-cart-item> 
  <app-result-shop-cart 
    [totalSum]="sum"
    [quantity]="quantity">
  </app-result-shop-cart>
  <button mat-button (click)="onConfirm()">Confirm</button>
</section>
<ng-template #messageBlock>
  <p class="empty-block">
    Shop Cart is empty!!!
  </p>
</ng-template>
<button 
  mat-raised-button        
  (click)="goBack()">
  Back
</button>
