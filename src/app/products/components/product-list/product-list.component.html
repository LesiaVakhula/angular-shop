<h2>List of product:</h2>
<div class="product-list">
	<app-product 
		class="product-item" 
		*ngFor="let product of productList$ | async" 
		[productData]="product"
		(buyOneProduct)="buyProduct($event)"
		(getProductDet)="getProductDetails($event)">
	</app-product>
</div>
