<div *ngIf="allProducts">
  <ul>
    <li class="table-title">
      <p>Id</p><p>Name</p><p>Description</p><p>Category</p><p>Availability</p><p>Price</p><p>Image</p><p>Edit</p>

    <li *ngFor="let product of allProducts | async">
      <app-product-item

        (editProduct)="onEditProduct($event)">
      </app-product-item>
    </li>
  </ul>
</div>
